<ion-content padding>
    <span class="alert" [(ngModel)]="customerName">Bitte w√§hlen Sie einen Kunden aus!</span>

    <ion-grid class="main-container">
        <ion-row class="sub-container">
            <ion-col col-7>
                <div class="product-table-container">
                    <ion-row class="table-header">
                        <ion-col col-2>
                            <span>INDEX</span>
                        </ion-col>

                        <ion-col col-2>
                            <span>ARTIKEL</span>
                        </ion-col>

                        <ion-col col-3>
                            <span>ARTIKELNAME</span>
                        </ion-col>

                        <ion-col col-2>
                        </ion-col>

                        <ion-col col-3>
                            <span>MENGE EINHEIT</span>
                        </ion-col>
                    </ion-row>

                    <ion-row class="table-row" *ngFor="let article of articles; let i = index" (click)="onSelectArticle(i, $event.target)">
                        <ion-col col-2>
                            {{article.index}}
                        </ion-col>

                        <ion-col col-2>
                            {{article.name}}
                        </ion-col>

                        <ion-col col-3>
                            {{article.id}}
                        </ion-col>

                        <ion-col col-2>
                            {{article.count}}
                        </ion-col>

                        <ion-col col-3>
                            {{article.unit}}
                        </ion-col>
                    </ion-row>
                </div>
                <ion-row class="total-price-order">
                    <span text-wrap (click)="is_active = !is_active" [ngClass]="{active: is_active}">
						<span class="arrow-container">
							<ion-icon color="success" item-right [name]="is_active ? 'arrow-dropright' : 'arrow-dropleft'"></ion-icon>
						</span>
                    </span>

                    <ion-col col-6>
                        <div class="price" [ngClass]="{active: is_active}">
                            <span>{{overAllPrice}}</span>
                        </div>
                    </ion-col>

                    <ion-col col-5>
                        <div class="position-prize">
                            <span>{{positionPrice}}</span>
                        </div>
                    </ion-col>
                </ion-row>

                <ion-row [ngClass]="{'drawing-active': isDrawing}">
                    <ion-col col-8>
                        <button class="clear-pad-btn" (click)="clearPad()"></button>
                        <signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
                    </ion-col>
                    <ion-col col-4>
                        <button ion-button full class="info-btn" (click)="onShowInfo()">INFODETAILS ARTIKEL</button>
                    </ion-col>
                </ion-row>
                <!-- <button ion-button full color="secondary" (click)="savePad()">Save</button> -->

                <!-- <ion-row>
			    	<ion-col></ion-col>
			    	<ion-col width-80>
			      		<img [src]="signature"/>
			    	</ion-col>
			    	<ion-col></ion-col>
			  	</ion-row> -->
            </ion-col>

            <ion-col col-5>
                <ion-row>
                    <h6>Info</h6>
                </ion-row>
                <ion-row>
                    <ion-textarea class="info-textarea" [(ngModel)]="info" name="comment" [(ngChange)]="onChangeInfo()"></ion-textarea>
                </ion-row>

                <ion-row class="meeting-time">
                    <ion-col col-2>
                        <ion-label>Termin:</ion-label>
                    </ion-col>

                    <ion-col col-10>
                        <ion-input type="date" [(ngModel)]="meeting_time" [(ngChange)]="onChangeDate()"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row class="amount-container">
                    <ion-col col-4>
                        <ion-label>Menge VPE</ion-label>
                    </ion-col>

                    <ion-col col-4>
                        <ion-input placeholder="000" type="text" [(ngModel)]="qty_vpe" [(ngChange)]="onChangeVPE()"></ion-input>
                    </ion-col>

                    <ion-col class="amount-btn-container" col-2>
                        <div class="min-btn" (click)="onVPESub()"></div>
                        <div class="plus-btn" (click)="onVPEAdd()"></div>
                    </ion-col>
                </ion-row>

                <ion-row class="amount-container">
                    <ion-col col-4>
                        <ion-label>Menge PAL</ion-label>
                    </ion-col>

                    <ion-col col-4>
                        <ion-input placeholder="000" type="text" [(ngModel)]="qty_pal" [(ngChange)]="onChangePAL()"></ion-input>
                    </ion-col>

                    <ion-col class="amount-btn-container" col-2>
                        <div class="min-btn" (click)="onPALSub()"></div>
                        <div class="plus-btn" (click)="onPALAdd()"></div>
                    </ion-col>
                </ion-row>

                <ion-row class="btn-container">
                    <ion-col>
                        <button class="save-btn" ion-button full (click)="onShoppingCartSave()">SPEICHERN</button>
                    </ion-col>
                    <ion-col>
                        <button class="ship-btn" ion-button full (click)="onSendOrder()">VERSENDEN</button>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
