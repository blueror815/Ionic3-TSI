<ion-content padding>
	<span class="alert">Bitte wahlen sie einen Kunden aus!</span>

	<ion-grid class="main-container">
        <ion-row class="sub-container">
            <ion-col col-7>
                <div class="product-table-container">
                    <ion-row class="table-header">
                        <ion-col col-2>
                            <span>INDEX</span>
                        </ion-col>

                        <ion-col col-2>
                            <span>ARTIKEL</span>
                        </ion-col>

                        <ion-col col-3>
                            <span>ARTIKELNAME</span>
                        </ion-col>

                        <ion-col col-2>
                        </ion-col>                        

                        <ion-col col-3>
                        	<span>MENGE EINHEIT</span>
                        </ion-col>
                    </ion-row>

                    <ion-row class="table-row" *ngFor="let item of items">
                        <ion-col col-2>
                            great
                        </ion-col>

                        <ion-col col-2>
                            thanks
                        </ion-col>

                        <ion-col col-3>
                            mmm
                        </ion-col>

                        <ion-col col-2>
                            thanks
                        </ion-col>

                        <ion-col col-3>
                            mmm
                        </ion-col>
                    </ion-row>
                </div>
                <ion-row class="total-price-order">
            		<span text-wrap (click)="is_active = !is_active" [ngClass]="{active: is_active}">
						<span class="arrow-container">
							<ion-icon color="success" item-right [name]="is_active ? 'arrow-dropright' : 'arrow-dropleft'"></ion-icon>
						</span>
		            </span>

                	<ion-col col-6>
                		<div class="price" [ngClass]="{active: is_active}">
			                <span>Gesamtpreis Auftrag: </span><span>{{price}} Euro</span> <span>VPE</span>
			                <span>Menge: </span><span>{{amount}}</span>
			            </div>
                	</ion-col>

                	<ion-col col-5>
                		<div class="position-prize">
                			<span>Positionspreis: {{prize}} Euro</span>
                		</div>
                	</ion-col>
                </ion-row>

                <ion-row [ngClass]="{'drawing-active': isDrawing}">
			    	<ion-col col-8>
			    		<button class="clear-pad-btn" (click)="clearPad()"></button>
			      		<signature-pad [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"></signature-pad>
			    	</ion-col>
			    	<ion-col col-4>
			    		<button ion-button full class="info-btn" (click)="savePad()">INFODETAILS ARTIKEL</button>		
			    	</ion-col>
			  	</ion-row>
			  	<!-- <button ion-button full color="secondary" (click)="savePad()">Save</button> -->
			 
			  	<ion-row>
			    	<ion-col></ion-col>
			    	<ion-col width-80>
			      		<img [src]="signature"/>
			    	</ion-col>
			    	<ion-col></ion-col>
			  	</ion-row>
            </ion-col>

            <ion-col col-5>
                <ion-row>
                    <h6>Info</h6>
                </ion-row>
                <ion-row>
                	<ion-textarea class="info-textarea" [(ngModel)]="info" name="comment" ></ion-textarea>
                </ion-row>

                <ion-row class="meeting-time">
                	<ion-col col-2>
                		<ion-label>Termin:</ion-label>
                	</ion-col>
                    
                    <ion-col col-10>
                    	<ion-input type="date" [(ngModel)]="meeting_time"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row class="amount-container">
                    <ion-col col-4>
                        <ion-label>Menge VPE</ion-label>
                    </ion-col>

                    <ion-col col-4>
                        <ion-input placeholder="000" type="text" [(ngModel)]="qty_vpe"></ion-input>
                    </ion-col>

                    <ion-col class="amount-btn-container" col-2>
                        <div class="min-btn"></div>
                        <div class="plus-btn"></div>
                    </ion-col>
                </ion-row>

                <ion-row class="amount-container">
                    <ion-col col-4>
                        <ion-label>Menge PAL</ion-label>
                    </ion-col>

                    <ion-col col-4>
                        <ion-input placeholder="000" type="text" [(ngModel)]="qty_pal"></ion-input>
                    </ion-col>

                    <ion-col class="amount-btn-container" col-2>
                        <div class="min-btn"></div>
                        <div class="plus-btn"></div>
                    </ion-col>
                </ion-row>

                <ion-row class="btn-container">
                	<ion-col>
                    	<button class="save-btn" ion-button full>SPEICHERN</button>
                    </ion-col>
                    <ion-col>
                    	<button class="ship-btn" ion-button full>VERSENDEN</button>
                    </ion-col>
                </ion-row>
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
