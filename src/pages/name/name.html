<ion-content padding>
	<ion-grid main-grid>
		<ion-row main-row>
			<ion-col main-area col-10>
				<h6>Addressdaten</h6>				
				<ion-grid>
					<ion-row>
						<ion-col col-2>
							<ion-label>LAND</ion-label>
						</ion-col>

						<ion-col col-2>
							<ion-input type="text" class="land-input" [(ngModel)]="land"></ion-input>
						</ion-col>
					</ion-row>

					<ion-row>
						<span class="err-msg">{{err_msg}}</span>
					</ion-row>

					<ion-row>
						<ion-col col-2>
							<ion-label>NAME</ion-label>
						</ion-col>

						<ion-col class="name-col" col-10>
							<ion-row>
								<ion-input [(ngModel)]="name_1"></ion-input>
							</ion-row>

							<ion-row>
								<ion-input [(ngModel)]="name_2"></ion-input>
							</ion-row>

							<ion-row>
								<ion-input [(ngModel)]="name_3"></ion-input>
							</ion-row>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col col-2>
							<ion-label style="white-space: normal;">STRASSE/HAUSNUMMER</ion-label>
						</ion-col>

						<ion-col col-10>
							<ion-input type="text" [(ngModel)]="street_house_num"></ion-input>
						</ion-col>
					</ion-row>

					<ion-row>
						<ion-col col-2>
							<ion-label>PLZ/ORT</ion-label>
						</ion-col>

						<ion-col col-1>
							<ion-input type="phone" [(ngModel)]="zip"></ion-input>
						</ion-col>

						<ion-col col-9>
							<ion-input type="phone" [(ngModel)]="city"></ion-input>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>

<ion-row class="sub-row">
	<ion-col sub-area col-2>
		<ion-row class="btn-container">
			<button ion-button full>vorherige</button>
			<button ion-button full>nachste</button>
		</ion-row>
	</ion-col>
</ion-row>
